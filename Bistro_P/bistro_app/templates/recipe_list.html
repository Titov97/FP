{% extends 'base.html' %}

{% block content %}

<h1>Recipes List</h1>
{% for recipe in object_list %}
  <ul>
    <li>
      <a href="{{ recipe.get_absolute_url }}" > <div class="thumbnail">
      <img src="{{ recipe.recipe_img.url }}" style="width:100px"> - {{ recipe.name }} - {{recipe.ingredients }}
      </div></a>
    </li>
  </ul>
{% endfor %}



{% endblock %}
