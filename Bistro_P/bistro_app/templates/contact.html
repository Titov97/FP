{% extends 'base.html' %}
{#{% csrf_token %}#}

{% block content %}

    <div class="d-flex justify-content-end text-white p-5 " style="margin-right:260px; font-weight:500">
        <h2>Contact Us
            </h2>
    </div>
    <div class="d-flex justify-content-end text-white p-5 pr-xl-5">

            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-actions">
                <button type="submit">Send</button>
            </div>


        </form>

    </div>
{% endblock %}
