{% extends 'base.html' %}
{% load static %}
{#{% csrf_token %}#}

{% block content %}

    <div class="d-flex justify-content-end text-white p-5 " style="margin-right:600px; font-weight:500">
        <h2>Contact Us
            </h2>
    </div>
    <div class="d-flex justify-content-end text-white p-5 pr-xl-5" style="color:black">
        <span >
        <b><form method="post" enctype="multipart/form-data" style="color:black; border-style: double; background-color: palegreen !important; ></b>
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>

        </form>
            </span>
        <span class="d-flex justify-content-end text-white p-5 " style="color:black; box-sizing: border-box">
    <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5531.580305525311!2d26.072404080016373!3d44.47757829064705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b202408c05fcc7%3A0xd9e8b4be59fd54a9!2sBer%C4%83ria%20H!5e0!3m2!1sen!2sro!4v1657880021195!5m2!1sen!2sro" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
   </span>
    </div>
{% endblock %}
